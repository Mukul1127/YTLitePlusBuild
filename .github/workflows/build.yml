name: Build YTLitePlus

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "The *decrypted* YouTube ipa (Provide Direct Download Link)."
        default: ""
        required: true
        type: string
      ytlite_version:
        description: "The version of YTLite to inject (Provide Number)"
        default: "4.0.1"
        required: true
        type: string
      ytliteplus_version:
        description: "The version of YTLitePlus to inject (Provide *FULL* SHA, Tag, or Branch)."
        default: "main"
        required: true
        type: string

jobs:
  build:
    name: Build YTLitePlus
    runs-on: macos-latest
    permissions:
      contents: write
    env:
      THEOS: ${{ github.workspace }}/theos
      YTLITE_VERSION: ${{ inputs.ytlite_version }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.6
        with:
          repository: YTLitePlus/YTLitePlus
          ref: ${{ inputs.ytliteplus_version }}
          path: main
          submodules: recursive

      - name: Prepare YouTube IPA
        working-directory: ${{ github.workspace }}/main
        run: |
          wget "${{ inputs.decrypted_youtube_url }}" --no-verbose -O YouTube.ipa
          unzip -q YouTube.ipa -d tmp
          echo "YT_VERSION=$(defaults read "$(pwd)/tmp/Payload/YouTube.app/Info" CFBundleVersion)" >> $GITHUB_ENV
          
          rm -rf tmp/Payload/YouTube.app/_CodeSignature/CodeResources
          rm -rf tmp/Payload/YouTube.app/PlugIns/*
          cp -R Extensions/*.appex tmp/Payload/YouTube.app/PlugIns
    
      - name: Install Dependencies
        run: brew install ldid make

      - name: Check cache
        run: |
          echo upstream_heads=`git ls-remote https://github.com/theos/theos | head -n 1 | cut -f 1`-`git ls-remote https://github.com/theos/sdks | head -n 1 | cut -f 1` >> $GITHUB_ENV

      - name: Restore cache if available
        id: cache
        uses: actions/cache/restore@v4.0.2
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ env.upstream_heads }}

      - name: Setup Theos
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v4.1.6
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      - name: Setup iOS SDK
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v4.1.6
        with:
          repository: theos/sdks
          path: theos/sdks
          sparse-checkout: "iPhoneOS16.5.sdk"
          sparse-checkout-cone-mode: false

      - name: Save cache if available
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4.0.2
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ env.upstream_heads }}

      - name: Setup Theos Jailed
        uses: actions/checkout@v4.1.6
        with:
          repository: qnblackcat/theos-jailed
          path: theos-jailed
          submodules: recursive

      - name: Install Theos Jailed
        working-directory: ${{ github.workspace }}/theos-jailed
        run: |
          ./install

      - name: Fix Compilation & Build IPA
        id: build_package
        working-directory: ${{ github.workspace }}/main
        run: |
          sed -i "" "s|X.X.X-X.X|${{ env.YT_VERSION }}-${{ env.YTLITE_VERSION }}|g" Makefile
          sed -i "" "s|.theos/obj/install/|.theos/obj/install_Alderis/|g" Makefile

          sed -i "" "s|iphone:clang:16.2:14.0|iphone:clang:16.5:14.0|g" Makefile

          sed -i "" "s|iphone:latest:15.0|iphone:16.5:15.0|g" Tweaks/Alderis/Makefile
          sed -i "" "s|iphone:13.7:12.0|iphone:16.5:12.0|g" Tweaks/Alderis/Makefile
          sed -i "" "s|iphone:latest:12.0|iphone:16.5:12.0|g" Tweaks/Alderis/Makefile

          sed -i "" "s|iphone:clang:16.2:14.0|iphone:clang:16.5:14.0|g" Tweaks/YTHoldForSpeed/Makefile

          sed -i "" "46,48d" Makefile
          
          gmake package

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: (v${{ env.YT_VERSION }})-(${{ env.YTLITE_VERSION }})-(${{ inputs.ytliteplus_version }})-(${{ github.run_number }})
          name: (v${{ env.YT_VERSION }})-(${{ env.YTLITE_VERSION }})-(${{ inputs.ytliteplus_version }})-(${{ github.run_number }})
          files: main/packages/*.ipa
          draft: true
