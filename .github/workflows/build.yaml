name: Build YTLitePlus

on:
  workflow_dispatch:
    inputs:
      DECRYPTED_YOUTUBE_URL:
        description: "The *decrypted* YouTube ipa (Provide Direct Download Link)."
        default: ""
        required: true
        type: string
      YTLITE_VERSION:
        description: "The version of YTLite to inject (Provide Number)"
        default: "4.0.1"
        required: true
        type: string
      YTLITEPLUS_VERSION:
        description: "The version of YTLitePlus to inject (Provide *FULL* SHA, Tag, or Branch)."
        default: "main"
        required: false
        type: string

jobs:
  build:
    name: Build YTLitePlus
    runs-on: macos-12
    permissions:
      contents: write
    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: üöö Check out the Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: YTLitePlus/YTLitePlus
          ref: ${{ inputs.YTLITEPLUS_VERSION || github.ref }}
          path: main
          submodules: recursive

      - name: üõ†Ô∏è Prepare YouTube IPA
        working-directory: ${{ github.workspace }}/main
        run: |
          wget "${{ inputs.DECRYPTED_YOUTUBE_URL }}" --no-verbose -O YouTube.ipa
          unzip -q YouTube.ipa -d tmp

          echo "YOUTUBE_VERSION=$(defaults read "$(pwd)/tmp/Payload/YouTube.app/Info" CFBundleVersion)" >> $GITHUB_ENV

          rm -rf tmp/Payload/YouTube.app/_CodeSignature/CodeResources
          rm -rf tmp/Payload/YouTube.app/PlugIns/*
          cp -R Extensions/*.appex tmp/Payload/YouTube.app/PlugIns

      - name: üíæ Install System Dependencies
        run: brew install ldid make

      - name: üîç Check cache
        run: echo upstream_heads=`git ls-remote https://github.com/theos/theos | head -n 1 | cut -f 1`-`git ls-remote https://github.com/theos/sdks | head -n 1 | cut -f 1` >> $GITHUB_ENV

      - name: ‚ôªÔ∏è Restore cache if available
        id: cache
        uses: actions/cache/restore@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ env.upstream_heads }}

      - name: ‚öôÔ∏è Setup Theos
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      - name: ‚öôÔ∏è Setup iOS SDK
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: theos/sdks
          path: theos/sdks
          sparse-checkout: "iPhoneOS16.5.sdk"
          sparse-checkout-cone-mode: false

      - name: ‚ôªÔ∏è Save cache if needed
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ env.upstream_heads }}

      - name: ‚öôÔ∏è Setup Theos Jailed
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: qnblackcat/theos-jailed
          path: theos-jailed
          submodules: true

      - name: üíæ Install Theos Jailed
        working-directory: ${{ github.workspace }}/theos-jailed
        run: ./install

      - name: üì¶ Build IPA
        working-directory: ${{ github.workspace }}/main
        run: |
          sed -i "" "s|PACKAGE_VERSION = X.X.X-X.X|PACKAGE_VERSION = ${{ env.YOUTUBE_VERSION }}-${{ inputs.YTLITE_VERSION }}|g" Makefile
          sed -i "" "s|YTLITE_VERSION := $(shell wget -qO- "https://github.com/dayanch96/YTLite/releases/latest" | grep -o -E '/tag/v[^"]+' | head -n 1 | sed 's/\/tag\/v//')|YTLITE_VERSION := ${{ inputs.YTLITE_VERSION }}|g" Makefile
          sed -i "" "s|.theos/obj/install/|.theos/obj/install_Alderis/|g" Makefile
          gmake package

      - name: üöÄ Publish Draft Release
        uses: softprops/action-gh-release@a74c6b72af54cfa997e81df42d94703d6313a2d0 # v2.0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: (v${{ env.YOUTUBE_VERSION }})-(${{ inputs.YTLITE_VERSION }})-(${{ inputs.YTLITEPLUS_VERSION }})-(${{ github.run_number }})
          files: main/packages/*.ipa
          draft: true
