name: YTLitePlus CI

on:
  workflow_dispatch:
    inputs:
      DECRYPTED_YOUTUBE_URL:
        description: "The *decrypted* YouTube ipa (Provide Direct Download Link)."
        default: ""
        required: true
        type: string
      YTLITE_VERSION:
        description: "The version of YTLite to inject (Provide Number)"
        default: "4.0.1"
        required: true
        type: string
      YTLITEPLUS_VERSION:
        description: "The version of YTLitePlus to inject (Provide *FULL* SHA, Tag, or Branch)."
        default: "main"
        required: true
        type: string

jobs:
  build:
    name: Build YTLitePlus
    runs-on: macos-latest
    permissions:
      contents: write
    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: üöö Check out the Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: Mukul1127/YTLitePlus
          ref: ${{ inputs.YTLITEPLUS_VERSION }}
          path: main
          submodules: recursive

      - name: üõ†Ô∏è Prepare YouTube IPA
        working-directory: main
        run: |
          wget "${{ inputs.DECRYPTED_YOUTUBE_URL }}" --no-verbose -O YouTube.zip
          unzip -q YouTube.zip -d tmp
          echo "YOUTUBE_VERSION=$(defaults read "$(pwd)/tmp/Payload/YouTube.app/Info" CFBundleVersion)" >> $GITHUB_ENV

      - name: üíæ Install System Dependencies
        run: |
          brew install ldid-procursus make

      - name: üîç Check cache
        run: |
          echo UPSTREAM_HEADS=`git ls-remote https://github.com/theos/theos | head -n 1 | cut -f 1`-`git ls-remote https://github.com/theos/sdks | head -n 1 | cut -f 1` >> $GITHUB_ENV

      - name: ‚ôªÔ∏è Restore cache if available
        id: cache
        uses: actions/cache/restore@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ env.UPSTREAM_HEADS }}

      - name: ‚öôÔ∏è Setup Theos
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      - name: ‚öôÔ∏è Setup iOS SDK
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: theos/sdks
          path: theos/sdks
          sparse-checkout: "iPhoneOS16.5.sdk"
          sparse-checkout-cone-mode: false

      - name: ‚ôªÔ∏è Save cache if needed
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ env.UPSTREAM_HEADS }}

      - name: ‚öôÔ∏è Setup Theos Jailed
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: qnblackcat/theos-jailed
          path: theos-jailed
          submodules: true

      - name: üíæ Install Theos Jailed
        working-directory: theos-jailed
        run: |
          ./install

      - name: üì¶ Build IPA
        working-directory: main
        run: |
          sed -i "" "s|iphone:latest:12.0|iphone:16.5:15.0|g" Tweaks/Alderis/Makefile
          gmake package

      - name: Temporary Package as tar.xz
        working-directory: main
        run: |
          tar -caf ../archive.tar.xz ./

      - name: üöÄ Publish Draft Release
        run: |
          gh release create -t "(v${{ env.YOUTUBE_VERSION }})-(${{ inputs.YTLITE_VERSION }})-(${{ inputs.YTLITEPLUS_VERSION }})-(${{ github.run_number }})" archive.tar.xz -d -R ${{ github.repository }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: üöÄ Publish Draft Release
        uses: softprops/action-gh-release@9a28f2423fd7ba2781181bb13e8aba228027c4e9 # v2.0.8 + 5 Dependency Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: (v${{ env.YOUTUBE_VERSION }})-(${{ inputs.YTLITE_VERSION }})-(${{ inputs.YTLITEPLUS_VERSION }})-(${{ github.run_number }})
          name: (v${{ env.YOUTUBE_VERSION }})-(${{ inputs.YTLITE_VERSION }})-(${{ inputs.YTLITEPLUS_VERSION }})-(${{ github.run_number }})
          files: main/packages/*.ipa
          draft: true
